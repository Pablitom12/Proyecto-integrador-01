<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-alta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Alta de productos</title>
</head>
<body>
    <header>
        <div class="logo-search-bar">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="logo">
            </a>
            <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="alta.html">Alta</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <h1>Alta de Productos</h1>
        <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
        <input type="number" id="precioProducto" placeholder="Precio">
        <input type="number" id="stockProducto" placeholder="Stock">
        <input type="text" id="Herbolario" placeholder="Herbolario (marca)">
        <input type="text" id="categoriaProducto" placeholder="Categoría">
        <textarea id="descripcionCortaProducto" placeholder="Descripción Corta"></textarea>
        <textarea id="descripcionLargaProducto" placeholder="Descripción Larga"></textarea>
        <label>
            Envío sin cargo:
            <select id="envioSinCargoProducto">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </label>
        <input type="number" id="edadDesdeProducto" placeholder="Edad Desde">
        <input type="number" id="edadHastaProducto" placeholder="Edad Hasta">
        <input type="file" id="fotoProducto">
        <button onclick="agregarProducto()">Agregar Producto</button>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/logo.png" alt="logo">
            </div>
            <div class="footer-text-container">
                <div class="footer-text">
                    <p>© 2021 Plantas de la Suerte. Todos los derechos reservados.</p>
                    <div class="footer-social-media">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
