<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo-search-bar">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="logo">
            </a>
            <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-body">
        <div class="container-text">
            <h2>Contacto</h2>
            <P>
                Dejanos tu mensaje
            </P>
        </div>
        <div class="container-form">
            <form class="formulario" onsubmit="return validarFormulario()">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="comentarios" name="comentarios" rows="5" placeholder="Comentarios" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/logo.png" alt="logo">
            </div>
            <div class="footer-text-container">

                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
